name : Volunteer Coordinsation App Backend test

on :
  push :
    branches : ["main"]
  pull_request :
    branches : ["main"]

jobs :
  build-and-test :
    runs-on : ubuntu-latest

    steps :
      - name : Checkout code
        uses : actions/checkout@v4

      - name : Setup Node.js
        uses : actions/setup-node@v4
        with :
          node-version : 23
          cache : "npm"

      - name : Install Dependencies
        run : npm ci